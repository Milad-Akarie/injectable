name: example
description: A simple command-line application.
# version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  get_it: ^6.0.0-nullsafety
  injectable:
    # 1.0.3
    path: ../injectable

dev_dependencies:
  pedantic: ^1.8.0
  build_runner:
  effective_dart: ^1.2.0
  injectable_generator:
    #  1.0.3
    path: ../injectable_generator

dependency_overrides:
  # injectable_generator always depends on the hosted version of injectable
  # however we want to depend on the local version in this example app.
  injectable:
    path: ../injectable
